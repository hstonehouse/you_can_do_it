{% extends "base.html" %}
{% block content %}


{% for goal in friend_goals %}
<p class = 'specialfont'>{{goal.goal_content}}</p>

{% if goal.who_nudged %}
<p>{{goal.who_nudged}} nudged!</p>
{% endif %}
<form action="/goals/{{friend_id}}/{{goal.id}}/nudge" method = "POST">
    <input type="submit" value = "Nudge!" class = 'specialfont'>
</form>

{% endfor %}

{% endblock content %}
