{% extends "base.html" %}
{% block content %}

<p class = 'specialfont'>{{name}}'s Friends</p>
{% for friend in friend_names %}

<form action="/goals/{{friend.id}}">
    <a href="/goals/{{friend.id}}" class = 'specialfont'>{{friend.name}}</a>
    <input type="hidden" name = "id" value = {{friend.id}}>
</form>

{% endfor %}

{% endblock content %}
